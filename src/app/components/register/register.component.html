<div class="row">
    <div class="col-md-4 offset-md-4">
      <div class="guest-form-card card">
  
        <div class="card-header text-center">
          <h2>Register Here</h2>
        </div>

        <div class="card-body">
            <form [formGroup]="registerForm" (ngSubmit)="register()">
              <div class="form-group">
                  <label for="name">Name</label>
                  <input id="name" class="form-control" formControlName="name" [ngClass]="{ 'is-invalid': registerForm.get('name').touched && registerForm.get('name').invalid }">
                  <span class="invalid-feedback">Name can't be blank</span> 
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input id="email" class="form-control" type="email"  formControlName="email" [ngClass]="{ 'is-invalid': registerForm.get('email').touched && registerForm.get('email').invalid }">
                    <span class="invalid-feedback">
                    <span *ngIf="registerForm.get('email').hasError('required')">Email can't be blank</span>
                    <span *ngIf="registerForm.get('email').hasError('email')">Email must be valid</span></span>
                  </div>

                  <div class="form-group">
                    <label for="username">Username</label>
                    <input id="username" class="form-control" formControlName="username" [ngClass]="{ 'is-invalid': registerForm.get('username').touched && registerForm.get('username').invalid }">
                    <span class="invalid-feedback">Username can't be blank</span>
                  </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input id="password" class="form-control" type="password" formControlName="password" [ngClass]="{ 'is-invalid': registerForm.get('password').touched && registerForm.get('password').invalid }">
                    <span class="invalid-feedback">
                    <span *ngIf="registerForm.get('password').hasError('required')">Password can't be blank.</span>
                    <span *ngIf="registerForm.get('password').hasError('symbol')">Password must contain @</span>
                    <span *ngIf="registerForm.get('password').hasError('minlength')">Password must contain minimum 6 characters</span>
                    </span>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input id="confirmPassword" class="form-control" type="password" formControlName="confirmPassword" [ngClass]="{ 'is-invalid': registerForm.get('confirmPassword').touched && registerForm.get('confirmPassword').invalid }">
                    <span class="invalid-feedback">Passwords must match</span>
                </div>

                <button class="btn btn-primary btn-block" [disabled]="registerForm.invalid">Sign up</button>
                </form>
            </div>
        </div>
    </div>
</div>







<p>
    <a [routerLink]="['/login']">Register</a>
</p>
