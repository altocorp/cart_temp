
    <div class="card mb-4 box-shadow">
      <img class="card-img-top"
        alt="Painting #1" style="height: 225px; width: 100%; display: block;"
        [src]="productItem.imgUrl"
        data-holder-rendered="true">
      <div class="card-body">
        <p class="card-text">{{ productItem.description }}</p>
        <p class="text-center">
        <strong class="text-muted">{{ productItem.price | currency:'EUR'}}</strong>
       </p>
        <div class="d-flex justify-content-between align-items-center">
          <div class="btn-group">
            <button type="button" class="btn btn-sm btn-outline-primary">Add to Cart</button>
            <button type="button" class="btn btn-sm btn-outline-secondary">View Details</button>
          </div>
        </div>
      </div>
    </div>
